<!DOCTYPE html>
 <html>
	<head>    
		<meta charset="UTF-8"/> 
		<script>
		var compteur = 0 ; 
		function bouton()
		{		
				compteur++;
				alert("Vous avez cliqué sur le bouton! " + compteur);
		}
		function lien()
		{
				compteur = 0;
				alert("Compteur remis à " + compteur);
		}
		</script>
	</head>
	<body>    
		<p>Combien de fois aurez-vous le courage de cliquer sur le bouton ?</p>  
		<button onclick=bouton();>Click me!</button> 
		<p>Cliquez <a href="javascript:lien();">ici</a> pour remettre le compteur à zéro !</p>  
	</body> 
 </html>
