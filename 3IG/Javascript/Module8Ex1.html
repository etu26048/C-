<html> 
  <head> 
    <meta charset="UTF-8"/> 
    <title>Exemple en HTML</title>   
  </head> 
  <body> 
    <p>Une 
      <strong><a href="https://fr.wikipedia.org/wiki/Arbre_enraciné">arborescence</a>
      </strong> possède :
    </p> 
    <ul> 
      <li>Une <em>racine</em> et</li> 
      <li>des <em>feuilles</em></li> 
    </ul> 
    <script>
      function affiche(elem){
        alert('ELEMENT : '+ elem.nodeName +' ('+elem.children.length+' children et '+elem.childNodes.length+' childNodes)');
        for(let i= 0 ; i < elem.childNodes.length; i++)
        {
          var chaine =" " ;
          chaine += elem.childNodes.item(i);
        };
        alert("ChildNodes : " + chaine);
      }
    </script>
  </body> 
</html>
