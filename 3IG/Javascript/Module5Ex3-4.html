<!DOCTYPE html>

		<script>
			function afficheTableau(tab)
			{
				for(let i = 0; i < tab.length; i++)
				{
					console.log(`Contenu de la case ${i} : ${tab[i]}`);
				}
			}
			
			function somme(tab)
			{
				let somme = 0;
				somme = Number(somme);
				for(let val of tab)
				{
					somme+=val;
				}
				return somme;
			}
			
			function premierPair(tab)
			{
				for(let i in tab)
				{
					if(tab[i] % 2 == 0)
						return tab[i];
				}
			}
			
			function dernierPair(tab)
			{
				for(let i = tab.length-1; i < tab.length; i--)
				{
					if(tab[i] %2 == 0)
						return tab[i];
				}
			}
		</script>
