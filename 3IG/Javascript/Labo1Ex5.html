<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<script>
			let _nombreEntre = prompt("Entrez un nombre : ");
			document.write("<table>Tableau");
			document.write("<tr><th>No</th><th>Nombre</th><th>Min</th><th>Max</th><th>Somme</th></tr>");
			while(isFinite(Number(_nombreEntre))){
				let cptLigne = 0;
				while(cptLigne < 5){
					document.write("<tr><td>"+(cptLigne++)+"</td><td>"+_nombreEntre+"</td><td>"+"");
				
				}
			}
			document.write("</table>");
			alert("Fin de la boucle");
		
		
		</script>
	</head>

</html>
