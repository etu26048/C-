<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="UTF-8"/> 
	<script>
		let dynMinuscule = true;
		function changeDyn(txt){
			let cible = document.getElementById("dyna");
			cible.innerHTML = txt;
		}
		function toggleDyn(){
			dynMinuscule ? changeDyn("DYNAMIQUE") : changeDyn("dynamique");
			dynMinuscule = false;
		}
	
	
	</script>
  </head> 
  <body> 
  <script>
	let maintenant = new Date();
	let h = maintenant.getHours();
	let m = maintenant.getMinutes();
	document.write("Bonjour, il est "+h+"h"+m);
  </script>
