<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8"/>
    <style> 
      #cadre { 
        background-color: #EFFFEF; 
        border: 1px solid blue; 
        width: 800px; 
        height: 600px; 
        position: relative; 
        box-sizing: border-box; 
      } 
      #cadre div { 
        box-sizing: inherit ; 
      } 
    </style> 
  </head> 
  <body> 
    <div id="cadre">
      <script>
        let carréHTML = "<div style='position:absolute; left:20px; top:50px;width: 30px; height: 30px; border: 1px solid black;background-color: yellow'></div>"; 
        document.getElementById("cadre").innerHTML += carréHTML; 

        function Carré(couleur, coté, bordure, écartGauche, écartHaut){
          this.couleur = couleur;
          this.coté = coté;
          this.bordure = bordure;
          this.écartGauche = écartGauche;
          this.écartHaut = écartHaut;
        }

        let carré1 = new Carré("green", 50, 2, 100, 100);

        Carré.prototype.toString = function(){
          console.log(`carré ${this.couleur} de ${this.coté} px de côté`);
        }
        carré1.toString();

        function affiche(){
          console.log(this.couleur+" "+
          this.coté+" "+
          this.bordure+" "+
          this.écartGauche+" "+
          this.écartHaut);
        }
        //On n'assigne la foncfion affiche comme propriété au prototype de Carré
        Object.assign(Carré.prototype, {affiche})

      </script>
    </div> 
  </body> 
</html>
